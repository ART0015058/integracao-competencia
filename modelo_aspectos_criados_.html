<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <div class="monstro-buscado">
            <div>
                <h2>${monstro.name}</h2>
                <div style="display:flex; flex-wrap:wrap;">
                    <div>
                        <img src="${monstro.img}" alt="${monstro.name}" class="img-monstro">
                        <legend>${monstro.name}, ${monstro.especie}, ${monstro.type}</legend>
                    </div>
                    <div style="width:120px;height:120px">
                        <img src="${monstro.icone}" alt="${monstro.name}" class="img-icon">
                    </div>
                    <div style="display:flex; flex-wrap:wrap;">
                        <div>
                            <h5>Tipo</h5>
                            <p>${monstro.type}</p>
                        </div>
                        <div>
                            <h5>Espécie</h5>
                            <p>${monstro.especie}</p>
                        </div>
                        <div>
                            <h5>Habitat</h5>
                            <ul>${monstro.locais.map(local => `<li>${local.nome}</li>`).join('')}</ul>
                        </div>
                        <div>
                            <h4>Descrição</h4>
                            <p>${monstro.descricao}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
