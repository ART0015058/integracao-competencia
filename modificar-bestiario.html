        <div>
          <form id="criarmonstro">
            <h2>Adicionar Monstro</h2>
            
            <label for="name-do-monstro">Nome</label>
            <input id="name-do-monstro" type="text">
            
            <label for="type-do-monstro">Tipo</label>
            <select name="type-do-monstro" id="type-do-monstro">
              <option value="pequeno">Pequeno</option>
              <option value="grande">Grande</option>
            </select>
            
            <label for="especie-do-monstro">Espécie</label>
            <input id="especie-do-monstro" type="text">
            
            <label for="descricao-do-monstro">Descrição</label>
            <textarea name="descricao-do-monstro" id="descricao-do-monstro" cols="60" rows="5"></textarea>
            
            <label for="elementos-do-monstro">Elemento</label>
            <select name="elementos-do-monstro" id="elementos-do-monstro">
              <option value="fogo">Fogo</option>
              <option value="agua">Água</option>
              <option value="trovao">Trovão</option>
              <option value="gelo">Gelo</option>
              <option value="dragao">Dragão</option>
            </select>
            
            <label for="aflicoes-do-monstro">Aflições que pode infligir</label>
            <select name="aflicoes-do-monstro" id="aflicoes-do-monstro">
              <option value="veneno">Veneno</option>
              <option value="paralisia">Paralisia</option>
              <option value="sono">Sono</option>
              <option value="blastblight">Blastblight</option>
              <option value="fireblight">Fireblight</option>
              <option value="waterblight">Waterblight</option>
              <option value="thunderblight">thunderblight</option>
              <option value="iceblight">Iceblight</option>
              <option value="dragonblight">Dragonblight</option>
              <option value="nocaute">Nocaute</option>
              <option value="sangramento">Sangramento</option>
            </select>

            <label for="locais-do-monstro">Habitat</label>
            <select name="locais-do-monstro" id="locais-do-monstro">
              <option value="ancientForest">Ancient Forest</option>
              <option value="wildspireWaste">WildspireWaste</option>
              <option value="coralHighlands">Coral Highlands</option>
              <option value="rottenVale">Rotten Vale</option>
              <option value="eldersRecess">Elder's Recess</option>
              <option value="everstream">Everstream</option>
              <option value="greatravine">Great Ravine</option>
            </select>
            
            <label for="partes-do-monstro">Partes</label>
            <textarea name="partes-do-monstro" id="partes-do-monstro" cols="60" rows="20"></textarea>

            <label for="resistencia-do-monstro">Resistência a Aflições</label>
            <textarea name="resistencia-do-monstro" id="resistencia-do-monstro" cols="60" rows="20"></textarea>
            
            <label for="recompensa-lr-do-monstro">Recompensas Low Rank</label>
            <textarea name="recompensa-lr-do-monstro" id="recompensa-lr-do-monstro" cols="60" rows="20"></textarea>

            <label for="recompensa-hr-do-monstro">Recompensas High Rank</label>
            <textarea name="recompensa-hr-do-monstro" id="recompensa-hr-do-monstro" cols="60" rows="20"></textarea>

            <label for="partes-quebraveis-do-monstro">Partes Quebráveis</label>
            <select name="partes-quebraveis-do-monstro" id="partes-quebraveis-do-monstro">
              <option value="cabeca">Cabeça</option>
              <option value="corpo">Corpo</option>
              <option value="bracos">Braços</option>
              <option value="pernas">Pernas</option>
              <option value="asas">asas</option>
              <option value="cauda">Cauda</option>
            </select>

            <label for="icon-do-monstro"></label>
            <input id="icon-do-monstro" type="url">

            <label for="img-do-monstro"></label>
            <input id="img-do-monstro" type="url">
            
            <button id="btn-create">Adicionar Monstro</button>
          </form>
